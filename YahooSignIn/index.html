<!DOCTYPE html>
<html lang="eng" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Yahoo! Sign-In</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="bg-img">
        <img src="Image/logo.png" alt="logo"> 
        <div class="yahoo">
        <img src="Image/yah.png" alt="yahoo">
    </div>
        <div class="content">
            <div class="login-square" style="--i:0"></div>
            <div class="login-square" style="--i:1"></div>
            <div class="login-square" style="--i:2"></div>
            <div class="login-square" style="--i:3"></div>
            <div class="login-square" style="--i:4"></div>
            <form action="#">
                <div class="new">
                    <p font-style: Impact;>Yahoo! ID:</p>
                </div>
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" placeholder="Yahoo! ID">
                </div>
                <div class="word">
                    <p font-style: Impact;>Password:</p>
                </div>
                <div class="field">
                    <span class="fa fa-lock"></span>
                    <input type="password" placeholder="Password">
                </div>
                <div class="checkboxes">
                    <div class="checkbox">
                        <input type="checkbox" id="checkbox1"/>
                        <label  for="checkbox1"> Remember my ID and Password.</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="checkbox2"/>
                        <label class="checkbox__label" for="checkbox2"> Sign in Automatically.</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="checkbox3"/>
                        <label class="checkbox__label" for="checkbox3"> Sign in as invisible to Everyone.</label>
                    </div>
                <div class="sign">
                    <input type="submit" value="Sign In">
                </div>
                <div class="dropdown">
                    <label for="language">Language:</label>
                    <select id="language">
                        <option>English(U.S)</option>
                        <option>Filipino</option>
                    </select>
            </div>

                <div class="get">
                    <a href="#">Get a New Yahoo ID...</a>
                </div>
                <div class="pass">
                    <a href="#">Forgot your Password?</a>
                </div>
            </form>
        </div>
    </div>



</body>
</html>
